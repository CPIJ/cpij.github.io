<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="FacebookService.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>

<body>
    <button id="btn">Continue with Facebook</button>

    <img src="" alt="" id="img">


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const service = new FacebookService('289302121936379');

            document.getElementById('btn').addEventListener('click', async () => {
                const { accessToken, userID } = await service.login();

                const res = await service.api(`/${userID}/picture?height=100&width=100&redirect=false`);
                const data = res.data;

                document.getElementById('img').src = data.url;
            });
        });
    </script>
</body>

</html>
