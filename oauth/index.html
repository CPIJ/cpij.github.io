<body>
    <button id="btn">Continue with Facebook</button>
    <button id="logout">Logout</button>

    <img src="" alt="" id="img">


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const service = new FacebookService();

            document.getElementById('btn').addEventListener('click', async () => {
                

                const response = await service.login()
                const accessToken = response.credential.accessToken;
                const userId = response.additionalUserInfo.profile.id;

                const res = await service.api(`/${userId}/picture?height=100&width=100&redirect=false`);
                const data = res.data;

                document.getElementById('img').src = data.url;
            });

            })
        })
    </script>
</body>
